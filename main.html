<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #f7f5eb;
        }
        #heartContainer {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f7f5eb;
        }

        #heartBtn {
            height: 70px;
            width: 70px;
            background: #f20044;
            position: relative;
            transform: rotate(-45deg);
            cursor: pointer;
            box-shadow: -10px 10px 90px #f20044;
            animation: heart 0.6s linear infinite;
        }
        @keyframes heart{
            0%{
                transform: rotate(-45deg) scale(1.07);
            }
            80%{
                transform: rotate(-45deg) scale(1.0);
            }
            100%{
                transform: rotate(-45deg) scale(0.8);
            }
        }
        #heartBtn:before {
            content: '';
            position: absolute;
            height: 70px;
            width: 70px;
            background: #f20044;
            top: -50%;
            border-radius: 50px;
            box-shadow: -10px -10px 90px #f20044;
        }
        #heartBtn:after {
            content: '';
            position: absolute;
            height: 70px;
            width: 70px;
            background: #f20044;
            right: -50%;
            border-radius: 50px;
            box-shadow: 10px 10px 90px #f20044;
        }
        #heartBtn2 {
            height: 70px;
            width: 70px;
            background: #f20044;
            position: relative;
            transform: rotate(-45deg);
            cursor: pointer;
            box-shadow: -10px 10px 90px #f20044;
            animation: heart2 3s linear infinite;
        }
        @keyframes heart2{
            0%{transform: rotate(-45deg) scale(1.0);opacity: 1.0;}
            10%{transform: rotate(-45deg) scale(1.5);opacity: 1.0;}
            20%{transform: rotate(-45deg) scale(1.25);opacity: 0.8;}
            30%{transform: rotate(-45deg) scale(2.5);opacity: 1.0;}
            40%{transform: rotate(-45deg) scale(2.00);opacity: 0.8;}
            50%{transform: rotate(-45deg) scale(4.0);opacity: 1.0;}
            60%{transform: rotate(-45deg) scale(3.5);opacity: 0.8;}
            70%{transform: rotate(-45deg) scale(6.0);opacity: 1.0;}
            80%{transform: rotate(-45deg) scale(4.5);opacity: 0.5;}
            100%{transform: rotate(-45deg) scale(30.0);opacity: 0;}
        }
        #heartBtn2:before {
            content: '';
            position: absolute;
            height: 70px;
            width: 70px;
            background: #f20044;
            top: -50%;
            border-radius: 50px;
            box-shadow: -10px -10px 90px #f20044;
        }
        #heartBtn2:after {
            content: '';
            position: absolute;
            height: 70px;
            width: 70px;
            background: #f20044;
            right: -50%;
            border-radius: 50px;
            box-shadow: 10px 10px 90px #f20044;
        }
        body{
            margin: 0;
            padding: 0;
            width: auto;
            height: 100vh;
            display: flex;
            justify-content: center;
        }
        #home{
            margin: 0;
            padding: 0;
            max-width: 500px;
            min-width: none;
            display: flex;
            align-items: center;
            flex-direction: column;
            background: lightblue;
        }
        #gifImage{
            min-width: 100px;
            max-width: 300px;
        }
        #btns{
            background: #f20044;

        }
    </style>
</head>

<body>
    <!--<div id="heartContainer">
        <div id="heartBtn" onclick="openEffect()"></div>
    </div>-->
    <div id="home">
        <img src="images/do-you-love-me.gif" alt="" id="gifImage">
        <div id="btns">
            <button>YES</button>
            <button>NO</button>
        </div>
    </div>
    <script>
        const heartBtn = document.getElementById("heartBtn");
        const heartContainer = document.getElementById("heartContainer");
        function openEffect(){
            heartBtn.id="heartBtn2";
            setTimeout(function(){
                heartContainer.id="";
                heartBtn.id="";
            }, 3000)
        }
    </script>
</body>

</html>
